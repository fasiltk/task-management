{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}" />

</head>

<body>
    <div>
        <form action="/update/{{task.id}}" method="post">
            {% csrf_token %}
            <input type="text" placeholder="title" id="title" name="title" value="{{task.title}}"> <br>
            <input type="text" placeholder="description" id="description" name="description" value="{{task.description}}"> <br>
            <input type="date" placeholder="duedate" id="duedate" name="duedate" value="{{task.duedate}}"> <br>
            <input type="text" placeholder="status" id="status" name="status" value="{{task.status}}"> <br>
            <input type="submit" value="Update">
        </form>

    </div>
</body>

</html>
