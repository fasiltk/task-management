{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/tasklist.css' %}" />
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for task in a %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.duedate }}</td>
                <td>{{ task.status }}</td>
                <td><a href="/update/{{ task.id }}"><button>Update</button></a></td>
                <td><a href="/delete/{{ task.id }}"><button>Delete</button></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
